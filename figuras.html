<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas.
        </h1>
        <p>Este es el primer taller del curso práctico de javascript </p>
    </header>
    <section>
        <h2>Calcula perímetro y área de un cuadrado.</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cúanto mide el lado del cuadrado:

            </label>
            <input type="number" id="inputCuadrado"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
             </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
             </button>
        </form>
    </section>

    <section>
        <h2>Calcula perímetro y área de un triángulo</h2>
        <form>
            <label for="inputPrimerLado">
                Ingresa canto mide el primer lado
            </label>
            <input type="number" id="inputPrimerLado"/>
            <label for="inputPrimerLado">
                Ingresa cuanto mide segundo lado
            </label>
            <input type="number" id="inputSegundoLado"/>
            <label for="inputBase">
                Ingresa cuanto mide la base
            </label>
            <input type="number" id="inputBase"/>
            <button type="button" onclick="calcularPerimetroTRiangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>


        </form>
    </section>

    
    <script src="./figuras.js"></script>
    
</body>
</html>
